<script type="text/javascript">


$(document).ready(function() {
	
  	$('.filter a').click(function(){
			var season = $(this).attr('data-filter');
				
			$('.filter a').removeClass('active');				
			$(this).addClass('active');	
			
			//console.log(season);
			
			    if(season == 'all') {				
				 		
				  $('.boxes li').addClass('is-animated').fadeIn();
				  
				
				} else {
					
					$('.boxes li').hide();
					$(".boxes li").filter("[data-season='"+season+"']").addClass('is-animated').fadeIn();
				}					
		});
		
		$('.boxes li').mouseenter(function(){
			$('.boxes li .overlay').find('h2').remove();
			$(this).children('.overlay').append( "<h2></h2>" );
			var imgVal = $(this).children('img').attr('alt');
			//console.log(imgVal);
			$('.boxes li .overlay h2').text(imgVal);
				
		});
